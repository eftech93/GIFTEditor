<html>

<head>
  <style>
    div.editable {
      width: 300px;
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 5px;
    }

    strong {
      font-weight: bold;
    }

    u.spelling {
      text-decoration: red wavy underline;
    }
  </style>
  <script src="js/index.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/pegjs.js"></script>
  <script src="js/urlparser.js"></script>

</head>

<body>
  <script>
    $(document).ready(function () {
      var text = $.urlParam('text');
      if (text) {
        text = text.replace(/\%0A/g, "<br>");
        $('#text').html(decodeURIComponent(text));
      } else {
        $('#text').text('The sun turns around the earth{F}');
      }
    });
  </script>
  <div id="text" class="editable" contenteditable="true" onpaste="onPaste(event, $('#text'), $('#result'));" oncopy="onCopy(event, $('#text'));">
  </div>
  <div id="result"></div>
  <br>
  <button onclick="onKeyPressed($('#text'), $('#result'));">Validate</button>
</body>

</html>
